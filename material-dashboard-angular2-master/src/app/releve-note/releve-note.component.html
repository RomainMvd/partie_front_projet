<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header"  style="background-color:rgb(40, 40, 83);">
                        <h4 class="card-title mt-0" style="color:#fff"> Relevé de notes</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        Intitulé
                                    </th>
                                    <th>
                                        Note
                                    </th>
                                    <th>
                                        Note la plus basse
                                    </th>
                                    <th>
                                        Note moyenne
                                    </th>
                                    <th>
                                        Note la plus haute
                                    </th>
                                    <th>
                                        Ecart-type
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let matiere of matieres">
                                        <td><p>{{matiere.title}}</p></td>
                                        <td><p>{{matiere.title}}</p></td>
                                        <td><p>{{matiere.title}}</p></td>
                                        <td><p>{{matiere.title}}</p></td>
                                        <td><p>{{matiere.title}}</p></td>
                                        <td><p>{{matiere.title}}</p></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" *ngFor="matiere of matieres">
                <div class="card">
                    <div class="card-header" style="background-color:rgb(40, 40, 83);">
                        <h4 class="card-title mt-0" style="color:#fff">{{matiere.title}}</h4>
                        <p class="card-category" style="color:#fff">{{matiere.moyenne}}</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th style="margin:auto; width:33%">
                                        Type d'évaluation
                                    </th>
                                    <th>
                                        Note
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let type of types">
                                        <td *ngFor="let note of notes"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
