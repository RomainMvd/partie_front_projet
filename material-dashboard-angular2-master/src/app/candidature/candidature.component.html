<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary"
                        style="background: linear-gradient(110deg, midnightblue, royalblue, rgb(128, 165, 235));">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <h3 style="color: #fff;">Candidater à un poste</h3>
                            </div>
                        </div>
                    </div>

            <div class="card-body">
                <form (ngSubmit)="saveCandidat()">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nom" type="text" required [(ngModel)]="candidat.nomPersonne">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                            <input matInput placeholder="Prénom" type="text" required [(ngModel)]="candidat.prenomPersonne">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" type="text" required [(ngModel)]="candidat.email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="text" required [(ngModel)]="candidat.password">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                            <input matInput placeholder="Poste convoité" type="text" required [(ngModel)]="candidat.posteConvoite">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <form method="post" enctype="multipart/form-data">
                    <div>
                      <label for="cv">Ajouter votre CV :</label>
                      <input type="file" id="cv" name="cv" [(ngModel)]="candidat.cV">
                    </div>
                   </form>
                   <form method="post" enctype="multipart/form-data">
                    <div>
                      <label for="lm">Ajouter votre lettre de motivation :</label>
                      <input type="file" id="lm" name="lm" [(ngModel)]="candidat.lettreMotivation">
                    </div>
                   </form>
                   <button mat-raised-button type="button" (click)="saveCandidat()" class="btn pull-right"
                        style="background: linear-gradient(110deg, midnightblue, royalblue, rgb(128, 165, 235));">Valider</button>

            </div>
        </div>
    </div>
  </div>
