<div class="animated fadeIn">
    <div [hidden]="!authenticated()">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Ajouter un utilisateur
          </div>
          <div class="card-body">
            <form (ngSubmit)="savePersonne()">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Nom</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="nom" class="form-control"
                    [(ngModel)]="personne.nomPersonne" placeholder="nom...">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Prénom</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="prenom" class="form-control"
                    [(ngModel)]="personne.prenomPersonne" placeholder="prénom...">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Username</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="username" class="form-control"
                    [(ngModel)]="personne.username" placeholder="username...">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="text-input">Password</label>
                <div class="col-md-9">
                  <input type="text" id="text-input" name="password" class="form-control"
                    [(ngModel)]="personne.password" placeholder="password...">
                </div>
              </div>
              <div class="form-group row">
                <label for="file-input" class="col-md-3 col-form-label">Image</label>
                <div class="col-md-9"><input type="file" id="file-input" (change)="selectFile($event)" name="file"></div>
              </div>
              <div class="form-group row">
                <button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Ajouter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Les utilisateurs
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Username</th>
                  <th>Password</th>
                  <th>Action</th>
                </tr>
              </thead>
           <tbody [hidden]="!log()">
                <tr *ngFor="let u of personnes">
                  <td>{{u.nomPersonne}}</td>
                  <td>{{u.prenomPersonne}}</td>
                  <td>{{u.username}}</td>
                  <td>{{u.password}}</td>
                  <td><img src="data:image/jpeg;base64,{{u.image}}" height="" width="" /></td>
                  <td><button (click)="deletePersonne(u.idPersonne)">Delete</button>
                      <button (click)="editUser(u)">Editer</button>
                  </td>
                </tr>
  
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    </div>
    <div [hidden]="authenticated()">
          <p>Connctez-vous pour afficher l'interface utilisateur</p>
    </div>
  </div>
