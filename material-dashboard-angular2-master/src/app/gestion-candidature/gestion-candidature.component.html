<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary"
                        style="background: linear-gradient(110deg, midnightblue, royalblue, rgb(128, 165, 235));">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <h3 style="color: #fff;">Candidatures</h3>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <table class="table">
                                    <tbody >
                                        <tr>
                                            <td style="font-size: large; margin:auto">Nom</td>
                                            <td style="font-size: large; margin:auto">Pr√©nom</td>
                                            <td style="font-size: large; margin:auto">Email</td>
                                            <td style="font-size: large; margin:auto">Poste</td>
                                            <td style="font-size: large; margin:auto">CV</td>
                                            <td style="font-size: large; margin:auto">Lettre motivation</td>

                                        </tr>
                                        <tr *ngFor="let c of candidats">
                                            <td style="font-size: large; margin:auto">{{c.nomPersonne}}</td>
                                            <td class="td-actions text-left; margin:auto">{{c.prenomPersonne}}</td>
                                            <td style="font-size: large; margin:auto">{{c.email}}</td>
                                            <td style="font-size: large; margin:auto">{{c.posteRecherche}}</td>

                                            <td class="td-actions text-left; margin:auto"><iframe src="{{c.cV}}"></iframe></td>
                                            <td class="td-actions text-left; margin:auto"><iframe src="{{c.lettreMotivation}}"></iframe></td>
                                            <td>
                                                <button mat-raised-button type="button" (click)="deleteCandidat(c.idPersonne)" class="btn pull-right"
                                    style="background: linear-gradient(110deg, midnightblue, royalblue, rgb(128, 165, 235));">Supprimer</button>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
